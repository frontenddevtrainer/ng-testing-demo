<h1 *ngIf="isShowHeading">{{ applicationName }}</h1>
<h2>{{ selectedItem }}</h2>

<button data-testid="hide-button" class="hide-button" (click)="hideHeading()">
  Hide Heading
</button>
<button
  data-testid="change-button"
  class="change-button"
  (click)="changeHeading()"
>
  Change Heading
</button>

<app-listing (select)="onSelect($event)" [items]="items"></app-listing>

<app-user-listing></app-user-listing>

<app-timer></app-timer>
